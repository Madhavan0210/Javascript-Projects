<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <h2>CM TO INCHES</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="length in cm">
        </div>
        <div>
            <button type="submit" onclick="convert()">Convert </button>
        </div>
        <div id="result"></div>
    </div>
    <script>
        function convert()
        {
        const cmval=Number(document.getElementById("input").value)
        const inchval=cmval/2.54
        const result=document.getElementById("result")
        result.innerHTML=inchval.toFixed(2)+" inches"
        }
    </script>
</body>
</html>
